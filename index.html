<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搞怪弹窗</title>
    <style>
        body{
            background: #000;
        }
        .main-gaoguai {
            width: 500px;
            height: 300px;
            background: rgba(201, 201, 201, 0.404);
            margin: 0px auto;
            padding: 0%;
            text-align: center;
            border-radius: 100px;
            overflow: hidden;
            margin-top: -290px;
            width: 300px;
        }
        
        .main-gaoguai:hover {
            margin-top: 0px;
            width: 500px;
            border-radius: 40px;
            transition: all 1s;
        }
        
        .main-gaoguai .ox div {
            color: black;
            display: inline-block;
            position: relative;
            border: 1px rgb(0, 248, 95) solid;
            width: 100px;
            height: 50px;
            display: inline-block;
            position: absolute;
            text-align: center;
            line-height: 50px;
            margin-top: 24px;
            margin-left: -50px;
        }
        
        .main-gaoguai .box {
            width: 202px;
            height: 102px;
            display: inline-block;
            border: 1px rgb(0, 0, 0, 0) solid;
            background: transparent;
            position: relative;
            text-align: center;
            line-height: 102px;
            transform: scale(0.8);
        }
        
        .main-gaoguai .ox {
            width: 202px;
            height: 102px;
            display: inline-block;
            border: 1px rgb(0, 0, 0, 0) solid;
            background: transparent;
            position: relative;
            text-align: center;
            line-height: 102px;
            transform: scale(0.8);
        }
        .main-gaoguai #yes:hover{
            background: rgba(151, 151, 151, 0.411);
        }
        .main-gaoguai .box:hover #ct {
            visibility: hidden;
        }
        
        .main-gaoguai #zs {
            border: 1px rgb(255, 181, 181, 0) solid;
            width: 100px;
            height: 50px;
            position: absolute;
            display: inline-block;
            margin-left: -101px;
            text-align: center;
            line-height: 50px;
        }
        
        .main-gaoguai #zs::after {
            border: 1px rgb(248, 70, 0) solid;
            width: 100px;
            height: 50px;
            display: inline-block;
            position: absolute;
            text-align: center;
            line-height: 50px;
            z-index: -1;
            content: '不是';
            margin-top: 24px;
            visibility: hidden;
            color: black;
        }
        
        .main-gaoguai #zs:hover::after {
            visibility: visible;
            animation: zs 10000s 1 linear;
        }
        
        @keyframes zs {
            0.002% {
                margin-top: 50px;
                margin-left: 51px;
            }
        }
        
        .main-gaoguai #zx {
            border: 1px rgb(255, 40, 40, 0) solid;
            width: 100px;
            height: 50px;
            position: absolute;
            display: inline-block;
            margin-left: -101px;
            margin-top: 52px;
            text-align: center;
            line-height: 50px;
        }
        
        .main-gaoguai #zx::after {
            border: 1px rgb(248, 70, 0) solid;
            width: 100px;
            height: 50px;
            display: inline-block;
            position: absolute;
            text-align: center;
            line-height: 50px;
            z-index: -1;
            content: '不是';
            margin-top: -28px;
            visibility: hidden;
            color: black;
        }
        
        .main-gaoguai #zx:hover::after {
            visibility: visible;
            animation: zx 10000s 1 linear;
        }
        
        @keyframes zx {
            0.002% {
                margin-top: -54px;
                margin-left: 51px;
            }
        }
        
        .main-gaoguai #ys {
            border: 1px rgb(161, 69, 69, 0) solid;
            width: 100px;
            height: 50px;
            position: absolute;
            display: inline-block;
            text-align: center;
            line-height: 50px;
        }
        
        .main-gaoguai #ys::after {
            border: 1px rgb(248, 70, 0) solid;
            width: 100px;
            height: 50px;
            display: inline-block;
            position: absolute;
            text-align: center;
            line-height: 50px;
            z-index: -1;
            content: '不是';
            margin-top: 24px;
            margin-left: -101px;
            visibility: hidden;
            color: black;
        }
        
        .main-gaoguai #ys:hover::after {
            visibility: visible;
            animation: ys 10000s 1 linear;
        }
        
        @keyframes ys {
            0.002% {
                margin-top: 50px;
                margin-left: -152px;
            }
        }
        
        .main-gaoguai #yx {
            border: 1px rgb(168, 3, 3, 0) solid;
            width: 100px;
            height: 50px;
            position: absolute;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            margin-top: 52px;
        }
        
        .main-gaoguai #yx::after {
            border: 1px rgb(248, 70, 0) solid;
            width: 100px;
            height: 50px;
            display: inline-block;
            position: absolute;
            text-align: center;
            line-height: 50px;
            z-index: -1;
            content: '不是';
            margin-top: -28px;
            visibility: hidden;
            margin-left: -101px;
            color: black;
        }
        
        .main-gaoguai #yx:hover::after {
            visibility: visible;
            animation: yx 10000s 1 linear;
        }
        
        @keyframes yx {
            0.002% {
                margin-top: -53px;
                margin-left: -152px;
            }
        }
        
        .main-gaoguai #ct {
            border: 1px rgb(248, 70, 0) solid;
            width: 100px;
            height: 50px;
            display: inline-block;
            position: absolute;
            text-align: center;
            line-height: 50px;
            margin-left: -50px;
            margin-top: 25px;
            z-index: -1;
            color: black;
        }
        
        .main-gaoguai #tcbt {
            color: black;
            font-size: 24px;
            display: inline-block;
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        
        .main-gaoguai #tcnr {
            color: rgb(255, 142, 142);
            font-size: 20px;
            display: inline-block;
            margin: 10px;
            width: 90%;
            height: 140px;
            text-align: center;
        }
        
        .main-gaoguai #tcnr img {
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="main-gaoguai">
        <div id="tcbt">请问</div>
        <div id="tcnr"><img id="pig" src="素材/pig.jpg" alt=""> <br> 是你吗？</div>
        <div class="ox">
            <div id="yes">是</div>
        </div>
        <div class="box">
            <div class="bx" id="zs"></div>
            <div class="bx" id="zx"></div>
            <div class="bx" id="ys"></div>
            <div class="bx" id="yx"></div>
            <div class="bx" id="ct">不是</div>
        </div>
    </div>

</body>

</html>
